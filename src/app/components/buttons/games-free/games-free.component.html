<h2 mat-dialog-title align="center">JOGOS GRATUITOS</h2>
<mat-dialog-content class="formCustom mat-typography">
  <section class="cards">
    <app-card-game *ngFor="let content of cards" [game]="content" mat-dialog-close>
    </app-card-game>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Sair</button>
</mat-dialog-actions>
